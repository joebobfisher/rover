name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build -t clion/remote-cpp-env:0.5 --file Dockerfile . --tag clion-remote-cpp-env:$(date +%s)
